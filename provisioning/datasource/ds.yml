apiVersion: 1
datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: false
    uid: DS_LOKI
    jsonData:
      derivedFields:
        - datasourceUid: DS_TEMPO
          matcherRegex: '"trace_id":"([a-f0-9]+)"'
          name: TraceID
          url: "$${__value.raw}"
          urlDisplayLabel: View Trace
        - datasourceUid: DS_TEMPO
          matcherRegex: "trace_id=([a-f0-9]+)"
          name: TraceID
          url: "$${__value.raw}"
          urlDisplayLabel: View Trace

  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: false
    editable: false
    uid: DS_TEMPO
    jsonData:
      tracesToLogsV2:
        datasourceUid: DS_LOKI
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        filterByTraceID: true
        filterBySpanID: true
        customQuery: true
        query: '{span_id="$${__span.spanId}",trace_id="$${__span.traceId}"}'
      tracesToMetrics:
        datasourceUid: DS_PROMETHEUS
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        tags:
          - key: service.name
            value: service
      serviceMap:
        datasourceUid: DS_PROMETHEUS
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: DS_LOKI

  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    uid: DS_PROMETHEUS
